<html>
	<head>
		<title>Porcupine Server - Error</title>
	</head>
	<body style="font-family:Tahoma">
		<h3>$code - $description</h3>
		<table cellspacing="0" width="100%%" bgcolor="#FFFFCC">
			<tr>
				<td><pre>$info</pre></td>
			</tr>
		</table>
		<table cellspacing="0" style="font-size:10px">
	        <tr>
				<td>HTTP-METHOD:</td>
				<td>$http_method</td>
			</tr>
        	<tr>
				<td>BROWSER:</td>
				<td>$browser</td>
			</tr>
            <tr>
				<td>LANG:</td>
				<td>$lang</td>
			</tr>
            <tr>
				<td>CONTENT-CLASS:</td>
				<td>$contentclass</td>
			</tr>
            <tr>
				<td>METHOD:</td>
				<td>$method</td>
			</tr>
		</table>
	</body>
</html>
